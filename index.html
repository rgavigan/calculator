<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <!--Create the calculator framework-->
    <div class="calculator">
        <div class="screen">
            <div class="screenNumbers">
                <p id="inputParameters">45 * 10 =</p>
                <p id="outputNumber">450</p>
            </div>
        </div>
        <div class="buttonPad">
            <button class="operatorButton" id="back">Back</button>
            <button class="operatorButton">C</button>
            <button class="mathButton">/</button>
            <button class="numberButton">7</button>
            <button class="numberButton">8</button>
            <button class="numberButton">9</button>
            <button class="mathButton">X</button>
            <button class="numberButton">4</button>
            <button class="numberButton">5</button>
            <button class="numberButton">6</button>
            <button class="mathButton">-</button>
            <button class="numberButton">1</button>
            <button class="numberButton">2</button>
            <button class="numberButton">3</button>
            <button class="mathButton">+</button>
            <button class="numberButton disabled"></button>
            <button class="numberButton">0</button>
            <button class="numberButton">.</button>
            <button class="operatorButton">=</button>
        </div>
    </div>
    <footer>Riley Gavigan</footer>




    <script src="script.js"></script>
</body>
</html>
