<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <!--Create the calculator framework-->
    <div class="calculator">
        <div class="screen">
            <div class="screenNumbers">
                <output class="user-input" type="text" id="user-input">0</output>	
				<output class="result" type="text" id="result">&nbsp;</output>
            </div>
        </div>
        <div class="buttonPad">
            <button class="operatorButton" data-type="reset">AC</button>
            <button class="operatorButton" id="back" data-type="backspace">C</button>
            <button class="mathButton" data-type="operator" value="/">/</button>
            <button class="numberButton" data-type="number" value="7">7</button>
            <button class="numberButton" data-type="number" value="8">8</button>
            <button class="numberButton" data-type="number" value="9">9</button>
            <button class="mathButton" data-type="operator" value="X">X</button>
            <button class="numberButton" data-type="number" value="4">4</button>
            <button class="numberButton" data-type="number" value="5">5</button>
            <button class="numberButton" data-type="number" value="6">6</button>
            <button class="mathButton" data-type="operator" value="-">-</button>
            <button class="numberButton" data-type="number" value="1">1</button>
            <button class="numberButton" data-type="number" value="2">2</button>
            <button class="numberButton" data-type="number" value="3">3</button>
            <button class="mathButton" data-type="operator" value="+">+</button>
            <button class="numberButton disabled"></button>
            <button class="numberButton" data-type="number" value="0">0</button>
            <button class="numberButton" data-type="decimal" value=".">.</button>
            <button class="equalsButton" data-type="equal" value="=">=</button>
        </div>
    </div>
    <footer>Riley Gavigan</footer>




    <script src="script.js"></script>
</body>
</html>
